<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Pop the Balloon!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score" class="hidden">Score: 0</div>
    <div id="instructions" class="hidden">Use Arrow Keys ‚Üê ‚Üí | ESC to Pause</div>
    
    <!-- Start Screen -->
    <div id="startScreen" class="game-overlay">
        <h1>üéà Don't Pop the Balloon!</h1>
        <p>Use ‚Üê ‚Üí arrow keys to dodge obstacles</p>
        <p>Keep your balloon safe as it rises!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Pause Screen -->
    <div id="pauseScreen" class="game-overlay hidden">
        <h2>‚è∏Ô∏è PAUSED</h2>
        <p>Press ESC or click Resume to continue</p>
        <button class="secondary" onclick="resumeGame()">Resume</button>
        <button onclick="quitToMenu()">Main Menu</button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="game-overlay hidden">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
        <button onclick="quitToMenu()">Main Menu</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
