<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don't Pop the Balloon!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #ffffff 100%);
            cursor: none;
        }

        .game-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .game-overlay h1 {
            color: #FF6B6B;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .game-overlay p {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .game-overlay button {
            background: linear-gradient(to bottom, #FF6B6B, #FF5252);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-overlay button:hover {
            transform: scale(1.1);
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #instructions {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score" class="hidden">Score: 0</div>
    <div id="instructions" class="hidden">Use Arrow Keys ‚Üê ‚Üí</div>
    
    <div id="startScreen" class="game-overlay">
        <h1>üéà Don't Pop the Balloon!</h1>
        <p>Use ‚Üê ‚Üí arrow keys to dodge obstacles</p>
        <p>Keep your balloon safe as it rises!</p>
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="gameOverScreen" class="game-overlay hidden">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game variables
        let gameRunning = false;
        let score = 0;
        let animationId;

        // Balloon object
        const balloon = {
            x: canvas.width / 2,
            y: canvas.height - 150,
            width: 50,
            height: 70,
            speed: 6,
            dx: 0,
            riseSpeed: 4
        };

        // Obstacles array
        let obstacles = [];
        let obstacleTimer = 0;
        let difficulty = 1;

        // Cloud decorations
        let clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: 100 + Math.random() * 100,
                height: 40 + Math.random() * 30,
                speed: 0.3 + Math.random() * 0.5
            });
        }

        // Arrow key controls
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw balloon
        function drawBalloon() {
            // Balloon body
            ctx.save();
            ctx.beginPath();
            
            // Create gradient for balloon
            const gradient = ctx.createRadialGradient(
                balloon.x, balloon.y - 10, 5,
                balloon.x, balloon.y, balloon.width
            );
            gradient.addColorStop(0, '#FF7F7F');
            gradient.addColorStop(0.5, '#FF4444');
            gradient.addColorStop(1, '#CC0000');
            
            ctx.fillStyle = gradient;
            
            // Draw balloon oval shape
            ctx.ellipse(balloon.x, balloon.y, balloon.width / 2, balloon.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Balloon highlight
            ctx.beginPath();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.ellipse(balloon.x - 10, balloon.y - 15, 12, 18, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Balloon knot
            ctx.beginPath();
            ctx.fillStyle = '#990000';
            ctx.moveTo(balloon.x, balloon.y + balloon.height / 2);
            ctx.lineTo(balloon.x - 5, balloon.y + balloon.height / 2 + 8);
            ctx.lineTo(balloon.x + 5, balloon.y + balloon.height / 2 + 8);
            ctx.closePath();
            ctx.fill();
            
            // Balloon string
            ctx.beginPath();
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.moveTo(balloon.x, balloon.y + balloon.height / 2 + 8);
            ctx.quadraticCurveTo(
                balloon.x + 10, balloon.y + balloon.height / 2 + 30,
                balloon.x - 5, balloon.y + balloon.height / 2 + 50
            );
            ctx.stroke();
            
            ctx.restore();
        }

        // Draw clouds
        function drawClouds() {
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
                ctx.ellipse(cloud.x + 40, cloud.y - 10, cloud.width / 3, cloud.height / 2.5, 0, 0, Math.PI * 2);
                ctx.ellipse(cloud.x - 30, cloud.y - 5, cloud.width / 3, cloud.height / 2.5, 0, 0, Math.PI * 2);
                ctx.fill();

                // Move clouds
                cloud.x -= cloud.speed;
                if (cloud.x < -200) {
                    cloud.x = canvas.width + 100;
                    cloud.y = Math.random() * canvas.height;
                }
            });
        }

        // Create obstacle
        function createObstacle() {
            const size = 40 + Math.random() * 40;
            const obstacle = {
                x: Math.random() * (canvas.width - 100) + 50,
                y: -size,
                width: size,
                height: size,
                speed: 4 + difficulty * 0.5,
                type: Math.random() > 0.5 ? 'spike' : 'bird'
            };
            obstacles.push(obstacle);
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach((obs, index) => {
                if (obs.type === 'spike') {
                    // Draw spike obstacle
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    for (let i = 0; i < 8; i++) {
                        const angle = (Math.PI * 2 / 8) * i;
                        const radius = i % 2 === 0 ? obs.width / 2 : obs.width / 4;
                        const x = obs.x + Math.cos(angle) * radius;
                        const y = obs.y + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    // Draw bird obstacle
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    // Bird wings
                    ctx.moveTo(obs.x - obs.width / 2, obs.y);
                    ctx.quadraticCurveTo(obs.x - obs.width / 4, obs.y - obs.height / 3, obs.x, obs.y);
                    ctx.quadraticCurveTo(obs.x + obs.width / 4, obs.y - obs.height / 3, obs.x + obs.width / 2, obs.y);
                    ctx.stroke();
                    
                    // Bird body
                    ctx.fillStyle = '#555';
                    ctx.beginPath();
                    ctx.ellipse(obs.x, obs.y + 5, obs.width / 6, obs.height / 4, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Move obstacle down (balloon rising effect)
                obs.y += obs.speed;

                // Remove off-screen obstacles
                if (obs.y > canvas.height + obs.height) {
                    obstacles.splice(index, 1);
                    score += 10;
                    document.getElementById('score').textContent = `Score: ${score}`;
                }
            });
        }

        // Collision detection
        function checkCollision() {
            for (let obs of obstacles) {
                const distX = Math.abs(balloon.x - obs.x);
                const distY = Math.abs(balloon.y - obs.y);
                
                if (distX < (balloon.width / 2 + obs.width / 2) && 
                    distY < (balloon.height / 2 + obs.height / 2)) {
                    return true;
                }
            }
            return false;
        }

        // Update balloon position
        function updateBalloon() {
            // Horizontal movement
            if (keys['ArrowLeft']) {
                balloon.dx = -balloon.speed;
            } else if (keys['ArrowRight']) {
                balloon.dx = balloon.speed;
            } else {
                balloon.dx = 0;
            }

            balloon.x += balloon.dx;

            // Keep balloon in bounds
            if (balloon.x < balloon.width / 2) balloon.x = balloon.width / 2;
            if (balloon.x > canvas.width - balloon.width / 2) balloon.x = canvas.width - balloon.width / 2;

            // Balloon rises continuously
            balloon.y -= balloon.riseSpeed;
            
            // Keep balloon in view, centered vertically
            if (balloon.y < canvas.height / 2) {
                balloon.y = canvas.height / 2;
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background elements
            drawClouds();

            // Update and draw game elements
            updateBalloon();
            drawBalloon();
            drawObstacles();

            // Create obstacles
            obstacleTimer++;
            if (obstacleTimer > 40 - difficulty * 2) {
                createObstacle();
                obstacleTimer = 0;
            }

            // Increase difficulty
            if (score > 0 && score % 100 === 0) {
                difficulty += 0.1;
            }

            // Check collision
            if (checkCollision()) {
                endGame();
                return;
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        // Start game
        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('score').classList.remove('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            
            gameRunning = true;
            score = 0;
            difficulty = 1;
            obstacles = [];
            balloon.x = canvas.width / 2;
            balloon.y = canvas.height - 150;
            
            document.getElementById('score').textContent = 'Score: 0';
            gameLoop();
        }

        // End game
        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            document.getElementById('finalScore').textContent = `Your score: ${score}`;
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOverScreen').classList.add('hidden');
            startGame();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
